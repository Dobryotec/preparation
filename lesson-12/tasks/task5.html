<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>
    <script>
      const names = [
        "John",
        "Paul",
        "Olga",
        "Andrew",
        "Abrams",
        "Abba",
        "Peter",
        "Tina",
        "Jack",
      ];

      const searchNameLength = 5;

      document.write(`Масив = [${names}] <br>`);

      const namesSorted = names.sort();

      function getIndexNameMoreFiveCharacters(namesSorted, searchNameLength) {
        let start = 0;
        let end = namesSorted.length - 1;

        while (start <= end) {
          const middle = Math.floor((start + end) / 2);
          const name = namesSorted[middle];
          if (name.length === searchNameLength) return middle;

          if (name.length < searchNameLength) start = middle + 1;
          if (name.length > searchNameLength) end = middle - 1;
        }

        return -1;
      }

      const indexSearchName = getIndexNameMoreFiveCharacters(
        namesSorted,
        searchNameLength
      );

      document.write(`Масив відсортований = [${namesSorted}] <br>`);

      if (indexSearchName !== -1) {
        document.write(
          `Ім'я з довжиною ${searchNameLength} знайдено під індексом ${indexSearchName}: ${namesSorted[indexSearchName]}`
        );
      } else {
        document.write(
          `Ім'я з довжиною ${searchNameLength} не знайдено у масиві.`
        );
      }
    </script>
  </body>
</html>
