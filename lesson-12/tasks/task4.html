<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>
    <script>
      const names = [
        "John",
        "Paul",
        "Olga",
        "Andrew",
        "Abrams",
        "Abba",
        "Peter",
        "Tina",
        "Jack",
        "Peter",
      ];
      const searchName = "Olga";

      document.write(`Масив = [${names}]<br>`);

      const namesSorted = names.sort();

      document.write(`Відсортований масив = [${namesSorted}]<br>`);

      function getIndexSearchName(arr, searchName) {
        let start = 0;
        let end = arr.length - 1;

        while (start <= end) {
          const middle = Math.floor((start + end) / 2);
          if (arr[middle] === searchName) return middle;
          if (arr[middle] < searchName) start = middle + 1;
          if (arr[middle] > searchName) end = middle - 1;
        }
        return -1;
      }

      const indexSearchName = getIndexSearchName(namesSorted, searchName);

      if (indexSearchName !== -1) {
        document.write(
          `Ім'я "${searchName}" знайдено під індексом ${indexSearchName}.`
        );
      } else {
        document.write(`Ім'я "${searchName}" не знайдено у масиві.`);
      }
    </script>
  </body>
</html>
