<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      Відображаємо картки товарів, які користувач може вибирати. Вибраний товар
      має зелену рамку (при кліку робити toogle з класом вибраного елемента)
    </p>
    <style>
      .container {
        max-width: 1280px;
        padding: 100px 15px;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        gap: 70px;
      }

      .card {
        flex: 1;
        display: flex;
        flex-direction: column;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 20px;
        gap: 20px;
        text-align: center;
        align-items: center;
        justify-content: flex-end;
        cursor: pointer;
        transform: scale(1);
        transition: transform ease 500ms;
      }

      .card:hover {
        transform: scale(1.2);
      }

      .container-image {
        max-width: 230px;
      }

      img {
        max-width: 100%;
      }
      .link {
        font-size: 20px;
        max-width: 260px;
      }

      .selectedProduct {
        border: 2px solid green;
      }
      .text {
        color: red;
        font-size: 20px;
        font-weight: 700;
      }
    </style>
    <script>
      const data = [
        {
          image:
            "https://content.rozetka.com.ua/goods/images/big/342994350.jpg",
          title: "Ноутбук ASUS TUF Dash F15 FX517ZC-HN098 (90NR09L3-M00H30)",
          price: 39999,
          link: "https://rozetka.com.ua/asus-90nr09l3-m00h30/p383235399/",
        },
        {
          image:
            "https://content.rozetka.com.ua/goods/images/big/334788278.jpg",
          title: "Ноутбук Lenovo IdeaPad Gaming 3 15IHU6 (82K10190RA) ",
          price: 33999,
          link: "https://rozetka.com.ua/lenovo-82k10190ra/p363004722/",
        },
        {
          image:
            "https://content2.rozetka.com.ua/goods/images/big/285466870.jpg",
          title: "Ноутбук Acer Aspire 5 A515-56G-59YJ (NX.AT2EU.00N) ",
          price: 24999,
          link: "https://rozetka.com.ua/acer-nxat2eu00n/p353549349/",
        },
        {
          image:
            "https://content.rozetka.com.ua/goods/images/big/328740348.jpg",
          title: "Ноутбук HP Laptop 15s-fq3019ua (7X8E3EA)",
          price: 13999,
          link: "https://rozetka.com.ua/hp-7x8e3ea/p375524736/",
        },
      ];

      const createCardProduct = ({ image, title, price, link }) => {
        return `
        
        <div class="card">
            <div class="container-image">
            <img src="${image}" alt="${title}"/>
            </div>
            <a href = "${link}" target="_blank" class="link">${title}</a>
            <p class="text">Price: ${price} UAH</p>
            </div>
            `;
      };

      const createProductsList = data.map(createCardProduct).join("");

      const div = document.createElement("div");
      div.classList.add("container");

      document.body.append(div);

      div.innerHTML = createProductsList;

      const updateBorderColor = (i) => {
        const cards = document.querySelectorAll(".card");
        cards[i].classList.toggle("selectedProduct");
      };

      window.onload = function () {
        const cards = document.querySelectorAll(".card");

        for (let i = 0; i < cards.length; i++) {
          cards[i].onclick = () => updateBorderColor(i);
        }
      };
    </script>
  </body>
</html>
