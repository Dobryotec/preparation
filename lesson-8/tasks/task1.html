<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      Дано масив, який містить оцінки з К предметів. Знайти середній бал і
      з’ясувати до якої категорії він відноситься (відмінник, двійочник (має
      хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча
      би одна трійка)).
    </p>
    <script>
      function getArrayGrades(numberGrades) {
        let grades = [];
        for (let i = 1; i <= numberGrades; i++) {
          const user = parseInt(
            prompt(`Введіть, будь ласка, ${i} оцінку студента`, 5)
          );
          grades.push(user);
          1;
        }
        return grades;
      }

      const arrayGrades = getArrayGrades(3);

      function getAverageScore(array) {
        let total = 0;
        for (let i = 0; i < array.length; i++) {
          total += array[i];
        }

        let average = total / array.length;
        return average;
      }

      const averageScore = getAverageScore(arrayGrades);

      function getMinGrade(array) {
        let minScore = array[0];

        for (let i = 1; i < array.length; i++) {
          if (array[i] < minScore) minScore = array[i];
        }

        return minScore;
      }

      const minGrade = getMinGrade(arrayGrades);

      function getCategoryStudent(minGrade) {
        let result = "";
        switch (minGrade) {
          case 2:
            result = "Двійочник";
            break;

          case 3:
            result = "Трійочник";
            break;

          case 4:
            result = "Хорошист";
            break;

          case 5:
            result = "Відмінник";
            break;
        }
        return result;
      }

      const categoryStudent = getCategoryStudent(minGrade);

      document.write(
        `Середній бал = ${averageScore.toFixed(
          2
        )}, студент відноситься до категорії ${categoryStudent}`
      );
    </script>
  </body>
</html>
