<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <h1>Task 8</h1>
    <p>
      Дано одновимірний масив, у якому зберігається певна виграшна сума
      (елементи заповнюються випадковим чином значеннями від -500 до 500).
      Надаючи користувачу можливість вибирати номери елементів (поки він не
      відмовиться). Знаходити сумарний виграш.
    </p>
    <script>
      function getArrayRandomNumbers(quantityNumbers) {
        let array = [];
        for (let i = 1; i <= quantityNumbers; i++) {
          let randomNumber = -500 + Math.floor(Math.random() * 1001);
          array.push(randomNumber);
        }
        return array;
      }

      const arrayRandomNumbers = getArrayRandomNumbers(5);

      function getTotalWin(arrayRandomNumbers) {
        let total = 0;
        for (let i = 0; ; ) {
          let userChoice = parseInt(
            prompt("Введіть, будь ласка, номер елемента від 1 до 5", 2)
          );
          if (userChoice) total += arrayRandomNumbers[userChoice - 1];
          else break;
        }
        return total;
      }

      const totalWin = getTotalWin(arrayRandomNumbers);

      document.write(
        `${
          totalWin > 0
            ? `Ваш загальний виграш = ${totalWin} грн`
            : `Ви програли = ${totalWin}грн`
        }`
      );
    </script>
  </body>
</html>
