<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 7</title>

  <body>
    <h1>Task 7</h1>
    <p>
      Користувач бере авто на вказану кількість годин. Визначити кінцевий час
      повернення.
    </p>
    <script>
      const numberHours = parseInt(
        prompt("Введіть, будь ласка, кількість годин", 4)
      );

      function foo(numberHours) {
        const nowDate = new Date();
        nowDate.setHours(nowDate.getHours() + numberHours);
        return nowDate;
      }

      function createElement(numberHours) {
        const div = document.createElement("div");
        div.textContent =
          "Дата повернення:" + foo(numberHours).toLocaleString();

        document.body.append(div);
      }

      createElement(numberHours);
    </script>
  </body>
</html>
