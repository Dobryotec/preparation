<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>Вивести назву дня</p>
    <script>
      const nowDate = new Date();
      const day = nowDate.getDay();

      function getNameDay(day) {
        let result;

        switch (day) {
          case 0:
            result = "Sunday";
            break;
          case 1:
            result = "Monday";
            break;

          case 2:
            result = "Tuesday";
            break;

          case 3:
            result = "Wednesday";
            break;

          case 4:
            result = "Thursday";
            break;

          case 5:
            result = "Friday";
            break;
          case 6:
            result = "Saturday";
            break;
        }

        return result;
      }

      const createElement = (day) => {
        const div = document.createElement("div");
        div.textContent = `Сьогодні ${getNameDay(day)}`;
        document.body.append(div);
      };

      createElement(day);
    </script>
  </body>
</html>
