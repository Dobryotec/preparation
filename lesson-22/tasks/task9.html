<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
  </head>
  <body>
    <h1>Task 9</h1>
    <p>
      Дано дата виробництва йогурта (вводимо рік, місяць, день) та кількість
      днів придатності. Визначити чи є він придатним на даний момент.
    </p>
    <script>
      const dateManufactureYogurt = prompt(
        "Введіть, будь ласка, дату виробництва йогрута",
        "2023-08-22"
      );

      const numberExpirationDays = 5;

      function getNumberDaysYogurt(dateManufactureYogurt) {
        const nowDate = new Date();

        const date = new Date(dateManufactureYogurt);

        const result = nowDate - date;

        return Math.floor(result / 1000 / 60 / 60 / 24);
      }

      function checkingExpirationDateYogurt(
        dateManufactureYogurt,
        numberExpirationDays
      ) {
        const numberDaysYogurt = getNumberDaysYogurt(dateManufactureYogurt);
        if (numberDaysYogurt <= numberExpirationDays) alert("Йогурт придатний");
        else alert("Йогурт непридатний");
      }

      checkingExpirationDateYogurt(dateManufactureYogurt, numberExpirationDays);
    </script>
  </body>
</html>
