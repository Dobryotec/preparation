<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      Визначити привітання у залежності від часу доби (Доброго дня, Доброго
      ранку, Доброго вечора)
    </p>
    <script>
      const now = new Date();
      const currentHour = now.getHours();

      if (currentHour >= 0 && currentHour < 12) alert("Good morning!");
      else if (currentHour >= 12 && currentHour < 18) alert("Good afternoon!");
      else alert("Good evening!");
    </script>
  </body>
