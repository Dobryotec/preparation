  <body>
    <h1>Task 6</h1>
    <p>
      Користувач іде у відпустку на 56 днів. Визначити дату на момент його
      повернення.
    </p>
    <script>
      const countVacationDays = 56;

      function getReturnDate(countVacationDays) {
        const nowDate = new Date();

        nowDate.setDate(nowDate.getDate() + countVacationDays);
        return nowDate;
      }

      function createElement(countVacationDays) {
        const div = document.createElement("div");
        div.textContent = getReturnDate(countVacationDays).toDateString();

        document.body.append(div);
      }

      createElement(countVacationDays);
    </script>
  </body>
