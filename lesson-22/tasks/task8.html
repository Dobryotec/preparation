<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <h1>Task 8</h1>
    <p>
      Задаємо користувачу задачу з додавання двох чисел. Визначити скільки
      секунд було використано для розв’язання задачі.
    </p>
    <script>
      const start = new Date();
      const min = 1;
      const max = 10;

      function getRandomNumber(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }

      function createTask(min, max) {
        const firstRandomNumber = getRandomNumber(min, max);
        const secondRandomNumber = getRandomNumber(min, max);
        const correctAnswer = firstRandomNumber + secondRandomNumber;

        const userAnswer = parseInt(
          prompt(`Скільки буде ${firstRandomNumber} + ${secondRandomNumber}?`)
        );

        if (userAnswer === correctAnswer) alert("Вітаю, відповідь вірна");
        else alert("Відповідь, невірна");
      }

      createTask(min, max);

      const end = new Date();
      const milisecondsCount = end - start;
      alert(
        `На відповідь Ви витратили ${Math.floor(milisecondsCount / 1000)} c`
      );
    </script>
  </body>
</html>
