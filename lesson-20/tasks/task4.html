<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style></style>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Динамічний пошук. Є список працівників і поле пошуку. При введенні
      відображаються усі, які містять вказаний фрагмент
    </p>
    <script>
      const arrayWorkers = ["Peter", "Mark", "Harry", "David", "Dominik"];

      const label = document.createElement("label");
      label.textContent = "Name";
      const input = document.createElement("input");
      label.append(input);
      const ol = document.createElement("ol");

      document.body.append(label, ol);

      ol.innerHTML = arrayWorkers
        .map((worker) => `<li>${worker}</li>`)
        .join(" ");

      input.addEventListener("input", (e) => onInputClick(e, arrayWorkers));

      function onInputClick(e, arrayWorkers) {
        ol.innerHTML = "";

        const searchText = e.target.value.toLowerCase();

        arrayWorkers.filter((worker) => {
          if (worker.toLowerCase().includes(searchText)) {
            const li = document.createElement("li");
            li.textContent = worker;
            ol.append(li);
          }
        });
      }
    </script>
  </body>
</html>
