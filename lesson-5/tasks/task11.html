<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 11</title>
  </head>
  <body>
    <h1>Task 11</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>
    <script>
      for (let i = 0; i < 3; i++) {
        const randomNumber = 1 + Math.floor(Math.random() * 10);
        let attempt = confirm(`Ваше число ${randomNumber}`);
        if (attempt) {
          alert(`Перемога,я вгадав Ваше число ${randomNumber}!!!!`);
          break;
        }
      }
    </script>
  </body>
</html>
