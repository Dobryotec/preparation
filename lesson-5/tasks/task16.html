<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 16</title>
  </head>
  <body>
    <h1>Task 16</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      const price = 2000;
      alert(`Вам треба сплатити ${price} грн`);
      let remaining = price;

      do {
        let money = parseFloat(
          prompt(`Ще трошки не вистачає: ${remaining} грн`)
        );
        if (!money) {
          alert("Ви не внесли потрібної суми. Заплатіть, будь ласка.");
          continue;
        }
        remaining -= money;
      } while (remaining > 0);

      alert("Дякую! Оплата завершена.");
    </script>
  </body>
</html>
