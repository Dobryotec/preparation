<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 14</title>
  </head>
  <body>
    <h1>Task 14</h1>
    <p>
      Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const firstNumber = parseInt(
        prompt("Введіть, будь ласка Ваше перше число", 10)
      );
      const secondNumber = parseInt(
        prompt("Введіть, будь ласка, Ваше друге число", 20)
      );

      let count = 0;
      let total = 0;

      for (let i = firstNumber; i <= secondNumber; i++) {
        if (i % 2 && count < 5) {
          count++;
          total += i;
        }
      }
      document.write(`Сума 5 непарних чисел = ${total}`);
    </script>
  </body>
</html>
