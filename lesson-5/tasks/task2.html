<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>Вивести на екран номери місяців весни і літа (від 3 до 8)</p>
    <script>
      for (let i = 3; i <= 8; i++) {
        switch (i) {
          case 3:
          case 4:
          case 5:
            document.write(`${i} month of Spring <br>`);
            break;
          case 6:
          case 7:
          case 8:
            document.write(`${i} month of Summer <br>`);
            break;
        }
      }
    </script>
  </body>
</html>
