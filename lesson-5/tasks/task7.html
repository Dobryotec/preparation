<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <h1>Task 7</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <script>
      const body = document.body;
      const table = document.createElement("table");
      table.style.border = "1px solid black";
      table.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)";
      table.style.margin = "0 auto";
      body.append(table);

      for (let i = 0; i < 3; i++) {
        const tr = document.createElement("tr");
        table.append(tr);
        if (!(i % 2)) {
          tr.style.background = "gray";
        }
        for (let j = 1; j <= 7; j++) {
          const td = document.createElement("td");
          td.textContent = j;
          td.style.cssText = "border: 1px solid black; padding: 8px;";
          tr.append(td);
        }
      }
    </script>
  </body>
</html>
