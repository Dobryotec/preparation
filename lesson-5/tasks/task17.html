<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 17</title>
  </head>
  <body>
    <h1>Task 17</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>
    <script>
      let total = 0;
      const days = 7;

      for (let i = 1; i <= days; i++) {
        const tempeture = parseFloat(
          prompt("Введіть, будь ласка, температуру", 20)
        );
        total += tempeture;
      }
      document.write(
        `Середня температура = ${(total / days).toFixed(1)}&deg;С`
      );
    </script>
  </body>
</html>
