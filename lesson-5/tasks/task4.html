<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). Кількість випадкових чисел вводиться користувачем. Приклад:
    </p>
    <script>
      const body = document.body;
      const ul = document.createElement("ul");

      body.append(ul);
      const userQuantityRandomNaumbers = parseInt(
        prompt("Введіть, будь ласка, кількість випадкових чисел", 10)
      );

      for (let i = 0; i < userQuantityRandomNaumbers; i++) {
        const randomNumber = 1 + Math.floor(Math.random() * 100);
        const li = document.createElement("li");
        li.textContent = randomNumber;
        ul.append(li);
      }
    </script>
  </body>
</html>
