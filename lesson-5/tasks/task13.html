<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 13</title>
  </head>
  <body>
    <h1>Task 13</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>
    <script>
      const minNumber = parseInt(
        prompt("Введіть, будь ласка, Ваше перше число", 10)
      );
      const maxNumber = parseInt(
        prompt("Введіть, будь ласка Ваше друге число", 20)
      );
      let total = 0;

      for (let i = minNumber; i <= maxNumber; i++) {
        if (i % 2) total += i;
      }
      document.write(`Total: ${total}`);
    </script>
  </body>
</html>
