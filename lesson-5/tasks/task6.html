<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями.</p>
    <script>
      const body = document.body;
      const table = document.createElement("table");
      table.style.border = "1px solid black";
      table.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.3)";
      table.style.margin = "0 auto";
      body.append(table);
      const tr = document.createElement("tr");
      table.append(tr);

      for (let i = 1; i <= 7; i++) {
        const td = document.createElement("td");
        td.style.cssText = "border: 1px solid black; padding: 8px;";
        if (i % 2) {
          td.style.background = "gray";
        }
        td.textContent = i;
        tr.append(td);
      }
    </script>
  </body>
</html>
