<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 9</title>
  </head>
  <body>
    <h1>Task 9</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
    <script>
      const body = document.body;
      const div = document.createElement("div");
      div.style.cssText = "display: flex; justify-content: center; gap: 20px";
      body.append(div);

      for (let i = 1; i <= 3; i++) {
        const table = document.createElement("table");
        table.style.cssText =
          "border: 1px solid black; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3)";
        div.append(table);

        for (let j = 0; j < 3; j++) {
          const tr = document.createElement("tr");
          table.append(tr);
          if (!(j % 2)) {
            tr.style.background = "gray";
          }
          for (let k = 0; k < 3; k++) {
            const td = document.createElement("td");
            td.style.cssText = "border: 1px solid black; padding: 8px;";
            tr.append(td);
            if (i === 1) {
              let number = j * 3 + k + 1;
              td.textContent = number;
            } else if (i === 2) {
              number = j * 3 + k + 10;
              td.textContent = number;
            } else {
              number = j * 3 + k + 19;
              td.textContent = number;
            }
          }
        }
      }
    </script>
  </body>
</html>
