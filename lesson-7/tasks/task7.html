<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <h1>Task 7</h1>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      const quantityRows = parseInt(
        prompt("Введіть, будь ласка, кількість рядків", 2)
      );
      const quantityColumns = parseInt(
        prompt("Введіть, будь ласка, кількість стовпців", 2)
      );
      const userMessage = prompt("Введіть, будь ласка, Ваше повідомлення");

      function createTable(quantityRows, quantityColumns, userMessage) {
        const body = document.body;
        const table = document.createElement("table");
        table.style.cssText =
          "border: 1px solid black; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); margin: 0 auto";
        body.append(table);
        for (let i = 0; i < quantityColumns; i++) {
          const tr = document.createElement("tr");
          table.append(tr);
          for (let j = 0; j < quantityColumns; j++) {
            const td = document.createElement("td");
            td.style.cssText = "border: 1px solid black; padding: 8px;";
            tr.append(td);
            td.textContent = userMessage;
          }
        }
      }

      createTable(quantityRows, quantityColumns, userMessage);
    </script>
  </body>
</html>
