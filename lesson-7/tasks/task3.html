<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      const numberDay = parseInt(prompt("Введіть, будь ласа, номер дня"));

      function getWorkingDay(numberDay) {
        let result;
        switch (numberDay) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            result = "Working day";
            break;
          case 6:
          case 7:
            result = "Day off";
            break;
        }
        return result;
      }

      document.write(getWorkingDay(numberDay) ?? "There is no such day");
    </script>
  </body>
</html>
