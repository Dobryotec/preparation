<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </p>
    <script>
      const firstNumber = parseInt(
        prompt("Введіть, будь ласка, перше число", 2)
      );
      const secondNumber = parseInt(
        prompt("Введіть, будь ласка, друге число", 2)
      );
      const thirdNumber = parseInt(
        prompt("Введіть, будь ласка, третє число", 2)
      );

      function commonResult(...arguments) {
        let quantityPairedNumbers = 0;
        let quantityPositiveNumbers = 0;
        let quantityNumbersGreaterHundred = 0;

        for (const number of arguments) {
          if (!(number % 2)) quantityPairedNumbers++;
          if (number > 0) quantityPositiveNumbers++;
          if (number > 100) quantityNumbersGreaterHundred++;
        }

        return [
          quantityPairedNumbers,
          quantityPositiveNumbers,
          quantityNumbersGreaterHundred,
        ];
      }

      document.write(
        `Кількість парних чисел = ${
          commonResult(firstNumber, secondNumber, thirdNumber)[0]
        }<br>`
      );
      document.write(
        `Кількість додатніх чисел = ${
          commonResult(firstNumber, secondNumber, thirdNumber)[1]
        }<br>`
      );
      document.write(
        `Кількість чисел більших за 100 = ${
          commonResult(firstNumber, secondNumber, thirdNumber)[2]
        }<br>`
      );
    </script>
  </body>
</html>
