<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Створити окремі функції, які для 4 чисел знаходять: 1)суму; 2)добуток;
      3)середнє арифметичне; 4)мінімальне значення.
    </p>
    <script>
      const firstNumber = parseInt(
        prompt("Введіть, будь ласка, перше число", 2)
      );
      const secondNumber = parseInt(
        prompt("Введіть, будь ласка, друге число", 2)
      );
      const thirdNumber = parseInt(
        prompt("Введіть, будь ласка, третє число", 2)
      );
      const fourthNumber = parseInt(
        prompt("Введіть, будь ласка, четверте число", 2)
      );

      const getSum = (a, b, c, d) => a + b + c + d;

      const getMultiplication = (a, b, c, d) => a * b * c * d;

      const getArithmeticMean = (a, b, c, d) => getSum(a, b, c, d) / 4;

      const getMinNumber = (a, b, c, d) => {
        let min = a;
        if (b < min) min = b;
        if (c < min) min = c;
        if (d < min) min = d;

        return min;
      };

      document.write(
        `Сума = ${getSum(
          firstNumber,
          secondNumber,
          thirdNumber,
          fourthNumber
        )}<br>`
      );
      document.write(
        `Добуток = ${getMultiplication(
          firstNumber,
          secondNumber,
          thirdNumber,
          fourthNumber
        )}<br>`
      );
      document.write(
        `Середнє арифметичне = ${getArithmeticMean(
          firstNumber,
          secondNumber,
          thirdNumber,
          fourthNumber
        )}<br>`
      );
      document.write(
        `Мінімальне значення = ${getMinNumber(
          firstNumber,
          secondNumber,
          thirdNumber,
          fourthNumber
        )}<br>`
      );
    </script>
  </body>
</html>
