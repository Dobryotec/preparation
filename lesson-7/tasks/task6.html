<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>
      Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми у
      фунти; Кілометри у милі.
    </p>
    <script>
      const userNumberCentimeters = parseFloat(
        prompt("Введіть, будь ласка, кількість сантиметрів")
      );

      const userNumberKilograms = parseFloat(
        prompt("Введіть, будь ласка, кількість кілограмів")
      );
      const userNumberKilometers = parseFloat(
        prompt("Введіть, будь ласка, кількість кілометрів")
      );

      const getInches = (userNumber) => userNumber * 0.3937;

      const getPounds = (userNumber) => userNumber * 2.2046;

      const getMiles = (userNumber) => userNumber * 0.62137;

      document.write(
        `${userNumberCentimeters} сантиметрa - це ${getInches(
          userNumberCentimeters
        ).toFixed(3)} дюймів<br>`
      );
      document.write(
        `${userNumberKilograms} кілограма - це ${getPounds(
          userNumberKilograms
        ).toFixed(3)} фунтів<br>`
      );
      document.write(
        `${userNumberKilometers} кілометріа - це ${getMiles(
          userNumberKilometers
        ).toFixed(3)} милі<br>`
      );
    </script>
  </body>
</html>
