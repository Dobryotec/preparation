<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 11</title>
  </head>
  <body>
    <h1>Task 11</h1>
    <p>
      Створити функцію, яка виводить банер (у функцію передаються: зображення,
      заголовок та посилання, куди переходимо при кліку на зображення (тег img
      повине знаходитись у середині тега a:
    </p>
    <script>
      const body = document.body;
      const div = document.createElement("div");
      div.style.cssText = "text-align: center";
      body.append(div);

      const imagePath = "../img/image.jpg";
      const linkImage =
        "https://pixabay.com/ru/photos/%D0%B2%D0%BE%D0%BB%D0%BD%D1%8B-%D0%BC%D0%BE%D1%80%D0%B5-%D0%BE%D0%BA%D0%B5%D0%B0%D0%BD-%D0%BF%D0%BB%D1%8F%D0%B6-%D0%B3%D0%BE%D0%BB%D1%83%D0%B1%D0%B0%D1%8F-%D0%B2%D0%BE%D0%B4%D0%B0-3473335/";
      const title = "Sea";

      function createBanner(imagePath, title, linkImage) {
        const h2 = document.createElement("h2");
        h2.textContent = title;
        div.append(h2);
        const a = document.createElement("a");
        a.href = linkImage;
        const img = document.createElement("img");
        img.src = imagePath;
        img.style.cssText =
          "box-shadow: 5px 5px black; border-radius: 10px; transition: box-shadow 0.3s ease";
        img.addEventListener("mouseover", function () {
          img.style.boxShadow = "2px 2px black";
        });
        img.addEventListener("mouseout", function () {
          img.style.boxShadow = "5px 5px black";
        });
        a.append(img);
        div.append(a);
      }

      createBanner(imagePath, title, linkImage);
    </script>
  </body>
</html>
