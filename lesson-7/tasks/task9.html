  <body>
    <h1>Task 9</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
      const indicatorsTemperature = prompt(
        "Введіть, будь ласка, показники темеператури через кому"
      )
        .split(",")
        .map(Number);

      function getNumberNegativeTemperature(temperatures) {
        let quantityNegativeTemperature = 0;
        for (const temperature of temperatures) {
          if (temperature < 0) quantityNegativeTemperature++;
        }
        return quantityNegativeTemperature;
      }

      document.write(
        `Кількість від'ємних показів температури = ${getNumberNegativeTemperature(
          indicatorsTemperature
        )}`
      );
    </script>
  </body>
</html>
