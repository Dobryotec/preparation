  <body>
    <h1>Task 10</h1>
    <p>
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
      const indicatorsTemperature = prompt(
        "Введіть, будь ласка, показники температури через кому"
      )
        .split(",")
        .map(Number);

      function getAveragePositiveTemperatures(temperatures) {
        let sumPositiveTemperature = 0;
        let quantityPositiveTemperature = 0;

        for (temperature of temperatures) {
          if (temperature > 0) {
            sumPositiveTemperature += temperature;
            quantityPositiveTemperature++;
          }
        }
        return sumPositiveTemperature / quantityPositiveTemperature;
      }

      document.write(
        `Середнє значення для додатніх показів температури = ${getAveragePositiveTemperatures(
          indicatorsTemperature
        ).toFixed(2)}&#8451;`
      );
    </script>
  </body>
</html>
