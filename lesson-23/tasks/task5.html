<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>Дано масив рядків. Вивести ті, у яких є або цифра 1 або цифра 3.</p>
    <script>
      const arrayStrings = ["Peter34", "Mark", "David", "Alex96", "RTG"];
      document.write(`Масив = [${arrayStrings}] <br>`);
      const regex = /1+|3+/g;

      const result = arrayStrings.filter((name) => regex.test(name));
      document.write(result);
    </script>
  </body>
</html>
