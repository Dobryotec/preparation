<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 14</title>
  </head>
  <body>
    <h1>Task 14</h1>
    <p>
      Дано номер телефону. Перевірити, чи є цей телефон телефоном з України
      (починаєтсья на «+38»)
    </p>
    <script>
      const telephoneNumber = prompt(
        "Введіть, будь ласка, номер телефону",
        "+380675768345"
      );

      const regex = /\+38\d{10}\b/;

      regex.test(telephoneNumber)
        ? document.write("Це український номер телефону")
        : document.write("Це неукраїнський номер телефону");
    </script>
  </body>
</html>
