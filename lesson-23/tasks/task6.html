<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>Дано рядок тексту, вивести усі числа, які є у тексті.</p>
    <script>
      const string = "I am 26 years old";

      const regex = /\d/g;

      const result = string.match(regex);

      document.write(`В стрічці "${string}" є такі числа => ${result}`);
    </script>
  </body>
</html>
