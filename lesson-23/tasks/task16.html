  <body>
    <h1>Task 16</h1>
    <p>
      Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове
      представлення дати у форматі «день/місяць/рік»
    </p>
    <script>
      const userDate = prompt("Введіть, будь ласка, дату", "30.08.2023");

      const regex = /\./g;

      const normalizedDataUser = userDate.replace(regex, "/");

      document.write(normalizedDataUser);
    </script>
  </body>
