<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>Дано масив рядків. Вивести ті, у яких немає цифр.</p>
    <script>
      const arrayStrings = ["Peter34", "David", "Mark", "Alex96"];
      document.write(`Масив = [${arrayStrings}] <br>`);
      let regex = /\d/;

      const result = arrayStrings.filter((name) => !regex.test(name));
      document.write(result);
    </script>
  </body>
</html>
