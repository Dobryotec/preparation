  <body>
    <h1>Task 4</h1>
    <p>Дано масив рядків. Вивести ті, у яких немає голосних літер.</p>
    <script>
      const arrayStrings = ["Peter34", "Mark", "David", "Alex96", "RTG"];
      document.write(`Масив = [${arrayStrings}] <br>`);
      const regex = /[aeiouy]/i;

      const result = arrayStrings.filter((name) => !regex.test(name));
      document.write(result);
    </script>
