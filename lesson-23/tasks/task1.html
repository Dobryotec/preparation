<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>
      Задача 1. Дано масив рядків. Вивести ті, у яких є цифри (використати метод
      test та регулярні вирази).
    </p>
    <script>
      const arrayStrings = ["Peter34", "David", "Mark", "Alex96"];
      document.write(`Масив = [${arrayStrings}] <br>`);
      let regex = /\d/;

      const result = arrayStrings.filter((name) => regex.test(name));
      document.write(result);
    </script>
  </body>
</html>
