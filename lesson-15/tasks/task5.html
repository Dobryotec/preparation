  <body>
    <h1>Task 5</h1>
    <p>Розробити клас Baner</p>
    <script>
      const banners = [
        {
          image: "../images/first.jpg",
          link: "https://pixabay.com/ru/photos/%D0%BF%D0%BE%D0%BB%D0%B8%D0%BD%D0%B5%D0%B7%D0%B8%D1%8F-%D1%84%D1%80%D0%B0%D0%BD%D1%86%D1%83%D0%B7%D1%81%D0%BA%D0%B0%D1%8F-%D0%BF%D0%BE%D0%BB%D0%B8%D0%BD%D0%B5%D0%B7%D0%B8%D1%8F-3021072/",
        },
        {
          image: "../images/second.jpg",
          link: "https://pixabay.com/ru/photos/%D0%B3%D0%BE%D1%80%D1%8B-%D0%BE%D0%B7%D0%B5%D1%80%D0%BE-%D0%B4%D0%BE%D0%BC-%D0%B4%D0%BE%D0%BC-%D1%83-%D0%BE%D0%B7%D0%B5%D1%80%D0%B0-%D0%B0%D0%BB%D1%8C%D0%BF%D1%8B-1587287/",
        },

        {
          image: "../images/third.jpg",
          link: "https://pixabay.com/ru/photos/%D0%BF%D0%BB%D1%8F%D0%B6-%D0%BF%D1%82%D0%B8%D1%86%D1%8B-%D0%BC%D0%BE%D1%80%D0%B5-%D0%BE%D0%BA%D0%B5%D0%B0%D0%BD-1852945/",
        },
      ];

      class Baner {
        constructor(banners) {
          this.banners = banners;
        }

        getRandomBanner() {
          const randomIndex = Math.floor(Math.random() * this.banners.length);
          return this.banners[randomIndex];
        }

        renderRandomBanner() {
          const randomBanner = this.getRandomBanner();
          document.write(
            `<a href="${randomBanner.link}"> 
              <img src="${randomBanner.image}" width="800px" style="display: block; 
              margin: 0 auto; border: 2px solid blue; border-radius: 10px"/>
              </a>`
          );
        }
      }

      const banner = new Baner(banners);

      console.log("Масив банерів =>", banner.banners);
      console.log("Рандомний банер =>", banner.getRandomBanner());
      banner.renderRandomBanner();
    </script>
  </body>
