  <body>
    <h1>Task 6</h1>
    <p>Розробити клас «Керівник танців»</p>
    <script>
      const boys = ["Jack", "Peter", "David"];
      const girls = ["Hanna", "Kate", "Scarlett"];

      class DanceDirector {
        constructor(boys, girls) {
          this.boys = boys;
          this.girls = girls;
        }

        getRandomNameBoy() {
          const randomIndex = Math.floor(Math.random() * this.boys.length);
          return this.boys[randomIndex];
        }

        getRandomNameGirl() {
          const randomIndex = Math.floor(Math.random() * this.girls.length);
          return this.girls[randomIndex];
        }

        getCoupleDancing() {
          console.log(
            "Рандомна пара для танців =>",
            this.getRandomNameBoy() + "-" + this.getRandomNameGirl()
          );
        }

        run() {
          setInterval(() => {
            this.getCoupleDancing();
          }, 5000);
        }
      }

      const director = new DanceDirector(boys, girls);
      console.log(director);
      director.run();
    </script>
  </body>
