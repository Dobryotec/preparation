<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>Розробити клас MultChecker для перевірки таблиці множення</p>
    <script>
      const tableNumber = parseInt(
        prompt(
          "Введіть, будь ласка, на яку цифру хочете попрактикувати таблицю множення?",
          6
        )
      );
      const numberEquations = parseInt(
        prompt("Введіть, будь ласка, кількість рівнянь", 5)
      );

      const minNumber = 1;
      const maxNumber = 10;

      class TableMultiplication {
        constructor(number) {
          this.number = number;
          this.numberCorrectAnswers = 0;
          this.numberWrongAnswers = 0;
          this.randomNumber = 0;
        }

        getRandomEquation(minNumber, maxNumber) {
          this.randomNumber =
            minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
          return this.number * this.randomNumber;
        }

        getUserResponse() {
          return parseInt(
            prompt(
              `Яка буде відповідь ${
                this.number + " помножити " + this.randomNumber
              }`
            )
          );
        }

        checkingCorrectSolution(numberTasks) {
          for (let i = 0; i < numberTasks; i++) {
            const correctAnswer = this.getRandomEquation();
            const userAnswer = this.getUserResponse();
            if (userAnswer === correctAnswer) {
              alert("You are right");
              this.numberCorrectAnswers += 1;
            } else {
              alert("You are not right");
              this.numberWrongAnswers += 1;
            }
          }
        }

        render() {
          console.log(
            "Загальна кількість правильних відповідей => ",
            this.numberCorrectAnswers
          );
          console.log(
            "Загальна кількість неправильних відповідей =>",
            this.numberWrongAnswers
          );
        }
      }

      const table = new TableMultiplication(tableNumber, minNumber, maxNumber);
      table.checkingCorrectSolution(numberEquations);
      table.render();
    </script>
  </body>
</html>
