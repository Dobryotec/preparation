<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти :
      максимальний прибуток за середу
    </p>
    <script>
      const userColumnsNumber = parseInt(
        prompt("Введіть, будь ласка, кількість чисел у рядку", 7)
      );
      const userMinNumber = parseInt(
        prompt("Введіть, будь ласка, мінімальне число", 10)
      );
      const userMaxNumber = parseInt(
        prompt("Введіть, будь ласка, максимальне число", 100)
      );
      const userRowNumber = parseInt(
        prompt("Введіть, будь ласка, кількість рядків", 4)
      );

      function getRandomNumber(userMinNumber, userMaxNumber) {
        return (
          userMinNumber +
          Math.floor(Math.random() * (userMaxNumber - userMinNumber) + 1)
        );
      }

      function getArrayRandom(userColumnsNumber, userMinNumber, userMaxNumber) {
        let arr = [];

        for (let i = 0; i < userColumnsNumber; i++) {
          const randomNumber = getRandomNumber(userMinNumber, userMaxNumber);
          arr.push(randomNumber);
        }
        return arr;
      }

      function getRandomTable(
        userRowNumber,
        userColumnsNumber,
        userMinNumber,
        userMaxNumber
      ) {
        const table = [];
        for (let i = 0; i < userRowNumber; i++) {
          const randomRow = getArrayRandom(
            userColumnsNumber,
            userMinNumber,
            userMaxNumber
          );
          table.push(randomRow);
        }
        return table;
      }
      const table = getRandomTable(
        userRowNumber,
        userColumnsNumber,
        userMinNumber,
        userMaxNumber
      );

      document.write(
        `Прибуток магазинів протягом тижня = <br>${table.join("<br>")}<br>`
      );

      const wednesday = Math.floor(userColumnsNumber / 2);

      function getMaxProfitStoresWednesday(table, wednesday) {
        let max = table[0][wednesday - 1];

        for (let i = 0; i < table.length; i++) {
          if (max < table[i][wednesday - 1]) max = table[i][wednesday - 1];
        }
        return max;
      }

      document.write(
        `Макисмальний прибуток за середу = ${getMaxProfitStoresWednesday(
          table,
          wednesday
        )}`
      );
    </script>
  </body>
</html>
