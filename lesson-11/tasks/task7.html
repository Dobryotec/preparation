<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <h1>Task 7</h1>
    <p>
      Дано інформацію про прибуток К магазинів протягом тижня. Знайти :
      сформувати загальний список (одновимірний масив) зі значенням, які що
      більші за 200
    </p>
    <script>
      const userColumnsNumber = parseInt(
        prompt("Введіть, будь ласка, кількість чисел у рядку", 7)
      );
      const userMinNumber = parseInt(
        prompt("Введіть, будь ласка, мінімальне число", 100)
      );
      const userMaxNumber = parseInt(
        prompt("Введіть, будь ласка, максимальне число", 300)
      );
      const userRowNumber = parseInt(
        prompt("Введіть, будь ласка, кількість рядків", 4)
      );

      function getRandomNumber(userMinNumber, userMaxNumber) {
        return (
          userMinNumber +
          Math.floor(Math.random() * (userMaxNumber - userMinNumber) + 1)
        );
      }

      function getArrayRandom(userColumnsNumber, userMinNumber, userMaxNumber) {
        let arr = [];

        for (let i = 0; i < userColumnsNumber; i++) {
          const randomNumber = getRandomNumber(userMinNumber, userMaxNumber);
          arr.push(randomNumber);
        }
        return arr;
      }

      function getRandomTable(
        userRowNumber,
        userColumnsNumber,
        userMinNumber,
        userMaxNumber
      ) {
        const table = [];
        for (let i = 0; i < userRowNumber; i++) {
          const randomRow = getArrayRandom(
            userColumnsNumber,
            userMinNumber,
            userMaxNumber
          );
          table.push(randomRow);
        }
        return table;
      }
      const table = getRandomTable(
        userRowNumber,
        userColumnsNumber,
        userMinNumber,
        userMaxNumber
      );

      document.write(
        `Прибуток магазинів протягом тижня = <br>${table.join("<br>")}<br>`
      );

      function getFilteredProfitsOverTwoHundred(table) {
        return table.flat(Infinity).filter((profit) => profit > 200);
      }

      document.write(
        `Загальний список(одновимірний масив) зі значенням, які більші за 200 = [${getFilteredProfitsOverTwoHundred(
          table
        )}]`
      );
    </script>
  </body>
</html>
