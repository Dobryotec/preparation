<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p>
      Наперед задано у скрипті масив зі списком бажань. Після завантаження
      сторінки випадковим чином вибираються 3 і відображаються у окремих div (їх
      треба створити і додати на сторінку)
    </p>
    <script>
      const desires = [
        "find a job",
        "become a great programmer",
        "buy a car",
        "to become a famous",
      ];

      function createDiv(desires) {
        const arrayDesires = [...desires];

        for (let i = 0; i < 3; i++) {
          const div = document.createElement("div");

          const randomNumber = Math.floor(Math.random() * arrayDesires.length);

          const selectedDesire = arrayDesires.splice(randomNumber, 1)[0];

          div.textContent = selectedDesire;

          document.body.append(div);
        }
      }
      createDiv(desires);
    </script>
  </body>
</html>
