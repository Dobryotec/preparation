<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>Зробити конвертер валют (курси валют – константи у скрипті)</p>
    <script>
      const currencies = {
        euro: 40,
        dollars: 36,
      };

      function createInput(textLabel, id) {
        const div = document.createElement("div");

        const label = document.createElement("label");
        label.textContent = textLabel;

        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("value", "");
        input.setAttribute("id", id);

        label.append(input);
        div.append(label);

        document.body.append(div);
      }

      createInput("Сума в гривнях", "firstInput");

      const div = document.createElement("div");

      document.body.append(div);

      function createButton(textBtn, id) {
        const button = document.createElement("button");
        button.setAttribute("type", "button");
        button.setAttribute("id", id);
        button.textContent = textBtn;

        div.append(button);
      }

      createButton("Конвертувати", "btnFirst");
      createInput("Сума в євро", "secondInput");
      createInput("Сума в доларах", "thirdInput");

      function getConvert() {
        const { euro, dollars } = currencies;
        const inputValue = parseFloat(
          document.getElementById("firstInput").value
        );
        const convertInEuro = inputValue * euro;
        const convertInDollars = inputValue * dollars;
        document.getElementById("secondInput").value = convertInEuro;
        document.getElementById("thirdInput").value = convertInDollars;
      }

      window.onload = function () {
        document.getElementById("btnFirst").onclick = getConvert;
      };
    </script>
  </body>
</html>
