<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Task 1</h1>
    <p>Розробити калькулятор</p>
    <script>
      function createInput(labelName, id) {
        const div = document.createElement("div");
        const label = document.createElement("label");

        label.textContent = labelName;
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("value", "");
        input.setAttribute("id", id);
        label.append(input);

        div.append(label);
        document.body.append(div);
      }

      createInput("First number", "firstInput");
      createInput("Second number", "secondInput");

      const div = document.createElement("div");
      document.body.append(div);

      function createButton(textButton, idButton) {
        const button = document.createElement("button");
        button.textContent = textButton;
        button.setAttribute("type", "button");
        button.setAttribute("id", idButton);
        div.append(button);

        div.append(button);
      }

      createButton("Додати", "btnFirst");
      createButton("Відняти", "btnSecond");
      createButton("Помножити", "btnThird");
      createButton("Поділити", "btnFourth");
      createInput("Result", "thirdInput");

      function getInputValues() {
        const numFirst = parseFloat(
          document.getElementById("firstInput").value
        );
        const numSecond = parseFloat(
          document.getElementById("secondInput").value
        );

        return {
          numFirst,
          numSecond,
        };
      }

      function calculate(operator) {
        const { numFirst, numSecond } = getInputValues();

        let result;

        switch (operator) {
          case "+":
            result = numFirst + numSecond;
            break;

          case "-":
            result = numFirst - numSecond;
            break;

          case "*":
            result = numFirst * numSecond;
            break;

          case "/":
            result = numFirst / numSecond;
            break;
        }

        document.getElementById("thirdInput").value = result;
      }

      window.onload = function () {
        document.getElementById("btnFirst").onclick = () => calculate("+");
        document.getElementById("btnSecond").onclick = () => calculate("-");
        document.getElementById("btnThird").onclick = () => calculate("*");
        document.getElementById("btnFourth").onclick = () => calculate("/");
      };
    </script>
  </body>
</html>
