<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>
      Користувач задає рік народження. Визначити кількість років користувача.
    </p>
    <script>
      function createInput(id) {
        const div = document.createElement("div");
        document.body.append(div);

        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.setAttribute("id", id);
        input.setAttribute("value", "");

        div.append(input);
      }

      createInput("input");

      createButton("btnFirst");

      createInput("inputSecond");

      function createButton(id) {
        const button = document.createElement("button");
        button.setAttribute("type", "button");
        button.setAttribute("id", id);
        button.textContent = "Дізнатись свій вік";

        document.body.append(button);
      }

      function getYears() {
        const inputValue = parseInt(document.getElementById("input").value);

        const years = new Date().getFullYear() - inputValue;

        document.getElementById("inputSecond").value = years;
      }

      window.onload = function () {
        document.getElementById("btnFirst").onclick = getYears;
      };
    </script>
  </body>
</html>
