<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>Відобразити трикутник за допомогою символів «о»</p>
    <script>
      const letterCode = 79;
      const rows = 7;
      for (let i = 1; i <= rows; i++) {
        let row = "";
        for (let j = 0; j < i; j++) {
          const letter = String.fromCharCode(letterCode);
          row += letter;
        }
        document.write(`${row}<br>`);
      }
    </script>
  </body>
</html>
