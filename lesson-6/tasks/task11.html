<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 11</title>
  </head>
  <body>
    <h1>Task 11</h1>
    <p>
      Вивести на екран усі трицифрові числа, у яких перша цифра є більшою або
      рівною за суму другої і третьої.
    </p>
    <script>
      for (let i = 100; i <= 999; i++) {
        const firstDigit = Math.floor(i / 100);
        const secondDigit = Math.floor((i / 10) % 10);
        const thirdDigit = i % 10;

        if (firstDigit >= secondDigit + thirdDigit) {
          document.write(`${i}<br>`);
        }
      }
    </script>
  </body>
</html>
