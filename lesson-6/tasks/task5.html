<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      Інвестор вклав тис. грн на 20 років під 20% річних. Визначити за допомогою
      циклів суму, яку він одержить (без оподаткування).
    </p>
    <script>
      let moneyUser = parseFloat(
        prompt("Введіть, будь ласка, скільки Ви внесли грошей", 2000)
      );
      const percent = 0.2;
      for (i = 1; i <= 20; i++) {
        let profitYear = moneyUser * percent + moneyUser;
        moneyUser = profitYear;
      }

      document.write(`${moneyUser.toFixed(2)} грн`);
    </script>
  </body>
</html>
