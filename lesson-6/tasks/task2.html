<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>Використовуючи цикли вивести на екран 20 символів «о».</p>
    <script>
      const letterCode = 79;

      for (let i = 0; i < 20; i++) {
        const letter = String.fromCharCode(letterCode);
        document.write(`${letter}\n`);
      }
    </script>
  </body>
</html>
