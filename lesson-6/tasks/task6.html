<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>
      Інвестор вклав тис. грн на 20 років під 20% річних, податок складає 5% від
      суми прибутку. Визначити за допомогою циклів суму, яку він одержить.
    </p>
    <script>
      let moneyUser = parseFloat(
        prompt("Введіть, будь ласка, кількість грошей, яку Ви вклали", 2000)
      );
      const percent = 0.2;
      const tax = 0.05;
      let totalProfitWithTax;

      for (let i = 0; i < 20; i++) {
        let profitYearWithoutTax = moneyUser * percent + moneyUser;
        moneyUser = profitYearWithoutTax;
      }
      totalProfitWithTax = moneyUser - moneyUser * tax;
      document.write(`${totalProfitWithTax.toFixed(2)} грн`);
    </script>
  </body>
</html>
