<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7</title>
  </head>
  <body>
    <h1>Task 7</h1>
    <p>
      Інвестор вклав тис. грн на 20 років під 20% річних, а потім на 17 років
      під 27% річних. Визначити за допомогою циклів суму, яку він одержить.
    </p>
    <script>
      let moneyUser = parseFloat(
        prompt("Введіть, будь ласка, скільки Ви вклали грошей", 2000)
      );
      let percent;

      for (let i = 1; i <= 37; i++) {
        i >= 21 ? (percent = 0.27) : (percent = 0.2);
        let profitYear = moneyUser * percent + moneyUser;
        moneyUser = profitYear;
      }
      document.write(`Загальна кількість грошей = ${moneyUser.toFixed(2)} грн`);
    </script>
  </body>
</html>
