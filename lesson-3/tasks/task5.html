<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>

    <script>
      let nameDriverCategory = prompt(
        "Напишіть, будь ласка, Вашу категорію "
      ).toLocaleUpperCase();

      switch (nameDriverCategory) {
        case "A":
          alert("Ви можете керувати мотоциклом");
          break;
        case "B":
          alert("Ви можете керувати легковим автомобілем");
          break;
        case "C":
          alert("Ви можете керувати вантажним автомобілем");
          break;

        default:
          alert("Не має такої катеогрії");
          break;
      }
    </script>
  </body>
</html>
