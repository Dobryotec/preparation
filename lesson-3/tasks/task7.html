    </p>
    <script>
      let numberOfMonth = parseInt(
        prompt("Please enter the number of the month")
      );

      switch (numberOfMonth) {
        case 12:
        case 1:
        case 2:
          alert("Season Winter");
          break;

        case 3:
        case 4:
        case 5:
          alert("Season Spring");
          break;

        case 6:
        case 7:
        case 8:
          alert("Season Summer");
          break;

        case 9:
        case 10:
        case 11:
          alert("Season Autumn");
          break;

        default:
          alert("This month number doesn't exist");
          break;
      }
