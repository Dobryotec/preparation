<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>
    <script>
      const obj = {
        day: new Date().getDate(),
        month: new Date().getMonth() + 1,
        year: new Date().getFullYear(),
      };

      const userMonths = parseInt(
        prompt(
          "Введіть, будь ласка, через скільки місяців хочете дізнатись, який буде рік?",
          5
        )
      );

      function getNextMonth({ month, year }, userMonths) {
        const totalMonths = month - 1 + userMonths;
        const futureYear = year + Math.floor(totalMonths / 12);
        const futureMonth = (totalMonths % 12) + 1;

        return { year: futureYear, month: futureMonth };
      }

      const searchedDate = getNextMonth(obj, userMonths);

      document.write(
        `Буде ${searchedDate.month} місяць ${searchedDate.year} року`
      );
    </script>
  </body>
</html>
