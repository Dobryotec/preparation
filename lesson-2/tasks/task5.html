<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
  </head>
  <body>
    <h1>Task 5</h1>
    <p lang="uk">
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      let totalSeconds = parseInt(
        prompt(
          "Введіть, будь ласка, кількість секунд, що пройшла від початку доби",
          3600
        )
      );
      let hours = Math.floor(totalSeconds / 3600);
      let remainingSeconds = totalSeconds % 3600;
      let minutes = Math.floor(remainingSeconds / 60);

      document.write(
        `Кількість годин: ${hours} <br> Кількість хвилин: ${minutes}`
      );
    </script>
  </body>
</html>
