<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <h1>Task 4</h1>
    <p lang="uk">
      Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>
    <script>
      let lengthInCentim = parseFloat(
        prompt("Введіть, будь ласка, довжину в сантиметрах", 1)
      );
      let lengthInMeters = lengthInCentim * 0.01;
      let lengthInKilom = lengthInCentim * 1e-5;

      document.write(
        `Довжина в метрах: ${lengthInMeters}м <br> Довжина в кілометрах: ${lengthInKilom}км`
      );
    </script>
  </body>
</html>
