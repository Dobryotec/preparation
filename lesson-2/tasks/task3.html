<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p lang="uk">
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      let quantity = parseFloat(
        prompt("Введыть, будь ласка, кількість товарів", 1)
      );
      let priceProduct = parseFloat(
        prompt("Введіть, будь ласка, ціну за одиницю товару", 1)
      );
      const tax = 0.05;
      let totalPrice = quantity * priceProduct;
      let taxPercentage = totalPrice * tax;

      document.write(
        `Загальна вартість: ${totalPrice} <br> ПДВ(5% від загальної вартості): ${taxPercentage.toFixed(
          2
        )}`
      );
    </script>
  </body>
</html>
