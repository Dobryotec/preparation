<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>Сформувати список з тих цін, які більші за попереднє значення</p>
    <script>
      const userNumberPrices = parseInt(
        prompt("Введіть, будь ласка, кількість цін", 4)
      );
      const min = 1;
      const max = 10000;

      function getArrayPrices(userNumberPrices, min, max) {
        let arrayPrices = [];

        for (let i = 0; i < userNumberPrices; i++) {
          let randomNumber =
            min + Math.floor(Math.random() * (max - min) + min);
          arrayPrices.push(randomNumber);
        }

        return arrayPrices;
      }

      const arrayPrices = getArrayPrices(userNumberPrices, min, max);

      const arrayPricesHigherThanPrevious = arrayPrices.reduce(
        (result, price, index, arrayPrices) => {
          if (index > 0 && price > arrayPrices[index - 1]) {
            result.push(price);
          }
          return result;
        },
        []
      );

      document.write(`Масив цін = [${arrayPrices}] <br>`);
      document.write(
        `Масив цін, які більші за попереднє значення = [${arrayPricesHigherThanPrevious}]`
      );
    </script>
  </body>
</html>
