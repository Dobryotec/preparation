<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
  </head>
  <body>
    <h1>Task 8</h1>
    <p>Підрахувати кількість цін, що більше за 1000</p>
    <script>
      const userNumberPrices = parseInt(
        prompt("Введіть, будь ласка, кількість цін", 4)
      );
      const min = 1;
      const max = 10000;

      function getArrayPrices(userNumberPrices, min, max) {
        let arrayPrices = [];

        for (let i = 0; i < userNumberPrices; i++) {
          let randomNumber =
            min + Math.floor(Math.random() * (max - min) + min);
          arrayPrices.push(randomNumber);
        }

        return arrayPrices;
      }

      const arrayPrices = getArrayPrices(userNumberPrices, min, max);

      const numberPricesOverThousand = arrayPrices.reduce(
        (quantity, price) => (price > 1000 ? (quantity += 1) : quantity),
        0
      );

      document.write(`Масив цін = [${arrayPrices}] <br>`);
      document.write(
        `Кількість цін, що більше 1000 = ${numberPricesOverThousand}`
      );
    </script>
  </body>
</html>
