<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>Визначити, чи є ціна, що менше 1000</p>
    <script>
      const userNumberPrices = parseInt(
        prompt("Введіть, будь ласка, кількість цін", 4)
      );
      const min = 1;
      const max = 10000;

      function getArrayPrices(userNumberPrices, min, max) {
        let arrayPrices = [];

        for (let i = 0; i < userNumberPrices; i++) {
          let randomNumber =
            min + Math.floor(Math.random() * (max - min) + min);
          arrayPrices.push(randomNumber);
        }

        return arrayPrices;
      }

      const arrayPrices = getArrayPrices(userNumberPrices, min, max);

      const isPriceLessThanThousand = arrayPrices.some((price) => price < 1000);

      document.write(`Масив цін = [${arrayPrices}] <br>`);
      document.write(
        `В масиві є ціна, яка менше 1000 = 
        ${isPriceLessThanThousand ? "Так" : "Ні"}`
      );
    </script>
  </body>
</html>
