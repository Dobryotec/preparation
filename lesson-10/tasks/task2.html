<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <h1>Task 2</h1>
    <p>
      Сформувати новий масив, у якому є номери тільки тих, що більші за 1000
      грн.
    </p>
    <script>
      const userNumberPrices = parseInt(
        prompt("Введіть, будь ласка, кількість цін", 4)
      );
      const min = 1;
      const max = 10000;

      function getArrayPrices(userNumberPrices, min, max) {
        let arrayPrices = [];

        for (let i = 0; i < userNumberPrices; i++) {
          let randomNumber =
            min + Math.floor(Math.random() * (max - min) + min);
          arrayPrices.push(randomNumber);
        }

        return arrayPrices;
      }

      const arrayPrices = getArrayPrices(userNumberPrices, min, max);

      let arrayNumbersPricesOverThousand = arrayPrices.reduce(
        (arr, number, index) => (number > 1000 ? (arr.push(index), arr) : arr),
        []
      );

      document.write(`Початковий масив цін = [${arrayPrices}], <br>`);
      document.write(
        `Масив цін у якому номери тільких тих цін, що більше за 1000 = [${arrayNumbersPricesOverThousand}]`
      );
    </script>
  </body>
</html>
