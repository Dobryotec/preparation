<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 10</title>
  </head>
  <body>
    <h1>Task 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      const getArrayPrices = (numberPrices) => {
        let arrayPrices = [];

        for (let i = 0; i < numberPrices; i++) {
          const userPrice = parseFloat(
            prompt(`Введіть, будь ласка, ${i + 1} ціну`, 100)
          );

          arrayPrices.push(userPrice);
        }

        return arrayPrices;
      };

      const arrayPrices = getArrayPrices(3);
      const newArrayAmountTaxPaid = [...arrayPrices];

      newArrayAmountTaxPaid.forEach(
        (element, index) => (newArrayAmountTaxPaid[index] *= 0.2)
      );

      document.write(`Маcив цін = [${arrayPrices}] <br>`);
      document.write(
        `Масив, який містить величини сплаченого податку = [${newArrayAmountTaxPaid}]`
      );
    </script>
  </body>
</html>
