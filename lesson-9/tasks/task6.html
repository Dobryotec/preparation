<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6</title>
  </head>
  <body>
    <h1>Task 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      function getArrayElements(numberElements) {
        let arrayElements = [];

        for (let i = 0; i < numberElements; i++) {
          const userElement = parseInt(
            prompt(`Введіть, будь ласка, ${i + 1} число`, 10)
          );
          arrayElements.push(userElement);
        }
        return arrayElements;
      }

      const arrayElements = getArrayElements(4);
      const firstElement = arrayElements[0];

      arrayElements.forEach((element, index) => {
        if (element > firstElement) arrayElements[index] *= 2;
      });

      document.write(`Ваш масив = [${arrayElements}]`);
    </script>
  </body>
</html>
