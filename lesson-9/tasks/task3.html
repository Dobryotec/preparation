<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Task 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      const userNumberslements = parseInt(
        prompt("Введіть, будь ласка, кількість елементів", 5)
      );

      const filledArray = new Array(userNumberslements)
        .fill(1, 0, 5)
        .fill(7, 5);

      document.write(`Ваш масив = [${filledArray}]`);
    </script>
  </body>
</html>
